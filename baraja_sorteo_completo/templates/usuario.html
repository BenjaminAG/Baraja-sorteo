<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Usuario - Sorteo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Panel Usuario</h1>
    <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
    
    <div class="cartas">
        {% for carta in cartas %}
            <div class="carta {% if carta.nombre %}asignada{% endif %}">
                <strong>{{ carta.carta }}</strong><br>
                {% if carta.nombre %}
                    <span>{{ carta.nombre }}</span><br>
                    <span>{{ carta.telefono }}</span>
                {% else %}
                    <form method="POST">
                        <input type="hidden" name="carta_id" value="{{ carta.id }}">
                        <input type="text" name="nombre" placeholder="Nombre" required><br>
                        <input type="text" name="telefono" placeholder="Teléfono" required><br>
                        <button class="btn" type="submit">Asignar</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
