<!DOCTYPE html>
<html>
<head>
    <title>Administrador - Sorteo</title>
</head>
<body>
    <h2>Gestión de Cartas</h2>
    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    <table border="1">
        <tr><th>Carta</th><th>Nombre</th><th>Teléfono</th><th>Acciones</th></tr>
       {% for carta in cartas %}
<div class="carta-container">
  <div class="carta {% if carta.nombre %}flipped{% endif %}" onclick="this.classList.toggle('flipped')">
    <div class="dorso">Carta</div>
    <div class="cara">
      {% if carta.nombre %}
        <form method="POST">
          <input type="hidden" name="carta_id" value="{{ carta.id }}">
          <input type="text" name="nombre" value="{{ carta.nombre }}" required>
          <input type="text" name="telefono" value="{{ carta.telefono }}" required>
          <button name="action" value="editar">Editar</button>
          <button name="action" value="eliminar">Eliminar</button>
        </form>
        {% endif %}
    </div>
  </div>
</div>
{% endfor %}
    </table>
</body>
</html>
